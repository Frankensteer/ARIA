<h1>Events</h1>

<div class="row">

  <div class="large-12 columns">
  	<div class="radius panel">
      <p>Your current position coordinates are:</p>
      <p>{{lat}}, {{long}}</p>
      <h1>Upcoming Events in {{areaData.data.resultsPage.results.location[0].metroArea.displayName}}</h1>
      <div ng-repeat="event in upcomingEvents">
        <a href="{{event.uri}}" target="_blank">{{event.displayName}}</a>
      </div>
    </div>
  </div>

</div>
