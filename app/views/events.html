

  <div class="row">
    <div class="large-12 columns">
    
      <div class="panel">
        <h2>Events</h2>
            
        <div class="row">
          <div class="large-9 columns">
            <p>Find events that are happening in your local area.</p>
          </div>
          <div class="large-3 columns">
             <div class="logo">
              <span class="inspire">bottle</span>
              <span class="dev">rocket</span>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>


<div class="row">

  <div class="large-12 columns">

   
  	<div class="radius panel">
      <p>Your current position coordinates are:</p>
      <p>{{lat}}, {{long}}</p>
    <h3>Upcoming Events in {{areaData.data.resultsPage.results.location[0].metroArea.displayName}}</h3>
      <div ng-repeat="event in upcomingEvents">
        <ul class="inline-list">
        <li><a href="{{event.uri}}" target="_blank">{{event.displayName}}</a>
        </li>
      </ul>
      </div>
    </div>
  </div>

</div>
