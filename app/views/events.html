<h1>Events</h1>

<p>This is the Events page. It will show upcoming events near the user's current location, using HTML5 Geolocation and the BandsInTown API.</p>


<p>Search For Event:</p>
<input ng-model="band" />

<button ng-click = "searchBands($scope.band)">Search</button>

        <ul>
            <li ng-repeat="band in bandsPlaying">
                {{ band.name }}
            </li>
        </ul>
